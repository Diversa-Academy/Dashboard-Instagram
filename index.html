<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Patrimônio Ideal | Análise Completa</title>
    <style>
        :root {
            --nord-blue: #001b3d;
            --nord-yellow: #ffcc00;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #333; }
        
        .hero { background: var(--nord-blue); color: white; padding: 60px 20px; text-align: center; }
        .hero h1 { margin: 0; font-size: 32px; }
        .hero h1 span { color: var(--nord-yellow); }

        .container { max-width: 600px; margin: -40px auto 50px; background: white; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); overflow: hidden; }
        .content { padding: 40px; }

        .section-title { font-size: 14px; text-transform: uppercase; color: #888; letter-spacing: 1px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 5px; font-weight: bold; }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #444; font-size: 14px; }
        input { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .btn { width: 100%; background: var(--nord-yellow); border: none; padding: 20px; font-weight: bold; font-size: 18px; border-radius: 8px; cursor: pointer; color: var(--nord-blue); text-transform: uppercase; transition: 0.3s; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        #resultado { display: none; margin-top: 30px; border-top: 3px solid var(--nord-yellow); padding-top: 30px; }
        .status-badge { display: block; padding: 15px; border-radius: 8px; color: white; font-weight: bold; margin-bottom: 25px; text-align: center; font-size: 20px; }
        .val-box { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid var(--nord-blue); }
        .val-num { font-size: 26px; font-weight: bold; display: block; color: var(--nord-blue); }
        .conselho-texto { font-size: 16px; line-height: 1.6; background: #fffbe6; padding: 20px; border-radius: 8px; border: 1px solid #ffe58f; }
    </style>
</head>
<body>

<section class="hero">
    <h1>Calculadora de <span>Patrimônio Ideal</span></h1>
    <p>Análise instantânea de saúde financeira e acumulação de riqueza.</p>
</section>

<div class="container">
    <form id="calcForm" class="content">
        <div class="section-title">Dados Financeiros</div>
        <div class="form-group"><label>Idade</label><input type="number" name="idade" id="idade" required></div>
        <div class="form-group"><label>Renda Mensal (R$)</label><input type="number" name="renda" id="renda" required></div>
        <div class="form-group"><label>Bens Totais (R$)</label><input type="number" name="bens" id="bens"></div>
        <div class="form-group"><label>Investimentos/Dinheiro (R$)</label><input type="number" name="dinheiro" id="dinheiro"></div>
        <div class="form-group"><label>Dívidas (R$)</label><input type="number" name="dividas" id="dividas"></div>

        <div class="section-title" style="margin-top: 30px;">Contato para Relatório</div>
        <div class="form-group"><label>E-mail</label><input type="email" name="email" id="email" required></div>
        <div class="form-group"><label>WhatsApp</label><input type="tel" name="whatsapp" id="whatsapp" required></div>

        <button type="submit" class="btn" id="btnEnviar">VER MEU RESULTADO AGORA</button>

        <div id="resultado">
            <div id="status" class="status-badge"></div>
            <div class="val-box">
                <span style="font-size:12px; color:#666">SEU PATRIMÔNIO LÍQUIDO:</span>
                <span class="val-num" id="res_liquido"></span>
            </div>
            <div class="val-box">
                <span style="font-size:12px; color:#666">ALVO PARA SUA IDADE:</span>
                <span class="val-num" id="res_ideal"></span>
            </div>
            <div class="conselho-texto" id="conselho"></div>
        </div>
    </form>
</div>

<script>
    // Máscara WhatsApp
    document.getElementById('whatsapp').addEventListener('input', e => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });

    const form = document.getElementById('calcForm');
    
    form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "ENVIANDO...";
        btn.disabled = true;

        // Pegar valores para o cálculo
        const idade = parseFloat(document.getElementById('idade').value);
        const renda = parseFloat(document.getElementById('renda').value);
        const bens = parseFloat(document.getElementById('bens').value) || 0;
        const dinheiro = parseFloat(document.getElementById('dinheiro').value) || 0;
        const dividas = parseFloat(document.getElementById('dividas').value) || 0;

        // Cálculos
        const liq = (bens + dinheiro) - dividas;
        const ideal = (idade * (renda * 12)) / 10;
        const ratio = liq / ideal;

        // Preparar dados para o Formspree
        const formData = new FormData(form);
        formData.append("Patrimonio_Liquido", liq.toFixed(2));
        formData.append("Patrimonio_Ideal", ideal.toFixed(2));
        formData.append("Status_Financeiro", ratio < 0.5 ? "Ruim" : ratio < 1 ? "Regular" : "Excelente");

        try {
            const response = await fetch("https://formspree.io/f/mwvvngjk", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                // Formatar e exibir resultados na tela
                const fmt = v => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('res_liquido').innerText = fmt(liq);
                document.getElementById('res_ideal').innerText = fmt(ideal);
                
                const st = document.getElementById('status');
                const co = document.getElementById('conselho');
                
                if (liq < 0) {
                    st.innerText = "Situação Crítica"; st.style.backgroundColor = "#e74c3c";
                    co.innerText = "Suas dívidas superam seus bens. Atenção total à sua saúde financeira.";
                } else if (ratio < 0.5) {
                    st.innerText = "Desempenho Ruim"; st.style.backgroundColor = "#e74c3c";
                    co.innerText = "Você está acumulando menos da metade do recomendado para sua faixa etária.";
                } else if (ratio < 1) {
                    st.innerText = "Desempenho Regular"; st.style.backgroundColor = "#f39c12";
                    co.innerText = "Você está no caminho, mas pode otimizar seus aportes mensais.";
                } else {
                    st.innerText = "Desempenho Excelente"; st.style.backgroundColor = "#2ecc71";
                    co.innerText = "Parabéns! Você é um exímio acumulador de riqueza.";
                }

                document.getElementById('resultado').style.display = 'block';
                btn.innerText = "ANÁLISE CONCLUÍDA";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } else {
                alert("Erro ao enviar. Verifique os campos.");
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
            }
        } catch (error) {
            alert("Erro de conexão.");
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
